<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AD. Terra Santa</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
              url('oi.jpeg');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-attachment: fixed;
  color: white;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}


    header {
      padding: 60px;
      animation: fadeIn 2s ease-out forwards;
    }

    h1, h2 {
      margin: 0.5rem 0;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
    }

    h1 {
      font-size: 3rem;
      animation-delay: 0.2s;
    }

    h2 {
      font-size: 2rem;
      animation-delay: 0.6s;
    }

    .countdown {
      margin-top: 2rem;
      font-size: 6rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      display: inline-block;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
      animation-delay: 1s;
      transition: all 0.3s ease-in-out;
    }

    .countdown:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.3rem; }
      .countdown { font-size: 1.5rem; padding: 15px 20px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>AD. Terra Santa</h1>
    <h2>Dia 14 de Junho de 2025</h2>
    <div class="countdown" id="countdown"></div>
  </header>

  <script>
    function atualizarContagem() {
      const dataFesta = new Date("2025-06-15T00:00:00").getTime();
      const agora = new Date().getTime();
      const distancia = dataFesta - agora;

      if (distancia <= 0) {
        clearInterval(intervalo); // Parar o timer
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ Chegou o grande dia!!";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    atualizarContagem();
    const intervalo = setInterval(atualizarContagem, 1000);
  </script>
</body>
</html>
